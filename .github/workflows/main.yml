name: Run Script

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL }}
      ZIPCODE_ID: ${{ secrets.ZIPCODE_ID }}
      STREET: ${{ secrets.STREET }}
      HOUSE_NUMBER: ${{ secrets.HOUSE_NUMBER }}
      X_SECRET: ${{ secrets.X_SECRET }}
      X_CONSUMER: ${{ secrets.X_CONSUMER }}
      REFERER: ${{ secrets.REFERER }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run the script
        run: python trash.py

      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "add data" || echo "No changes to commit"
          git push
